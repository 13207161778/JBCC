<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
        a:hover{
            /*伪类选择器*/
            color: red;
            font-size: 40px;
            text-decoration-line:line-through;
        }
        div{

            height: 200px;
            background-color: aqua;

        }
        .float{
            width: 200px;
            height: 150px;
            background-color: red;
        }
        .left{
            float:left;
        }
        .right{
            float: right;
            background-color: coral;
        }
    </style>
</head>
<body>
<a href="Test.html">去test</a>
<!--顺序文档流:
  HTML文档加载,是从上到下
  在浏览器中显示,也是从上到下一次显示
  这个正常顺序就是文档流

  浮动:
  从正常文档中悬浮起来
  也就是在浏览器中选择时
  不按从上到下,从左到右的顺序了
-->
<div>
    <div class="float left"></div>
    <div class="float right"></div>
</div>


</body>
</html>
